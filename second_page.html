<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Personal Account</title>

  <style>
   .card{
    width:100%;
    max-width:1700px;
    background:var(--card);
    border-radius:16px;
    padding:32px;
    padding-top:100px;
    position:relative;

    /* главное! */ 
    display:flex;
    flex-direction:row;
    align-items:flex-start;
    flex-wrap:wrap;
    gap:30px;

    height:auto; /* вот здесь — вся магия */
}

/* изображение уменьшится на мобилках */
img{
    width:280px;
    height:280px;
    object-fit:cover;
    border-radius:18px;
}

/* текст */
.info p{ font-size:32px; margin:8px 0; }

/* кнопки закреплены внизу контейнера */
.btn,.btn2{
    position:absolute;
    bottom:30px;
    padding:14px 24px;
    font-weight:600;
    text-decoration:none;
    border-radius:12px;
}

/* расположение */
.btn{ right:30px; background:var(--accent); color:#0a0d12; }
.btn:hover{background:#6aa2ff}

.btn2{ right:160px; background:#c8ddff; color:#0a0d12; }
.btn2:hover{background:hsl(217,100%,85%)}


/* ==================== MOBILE ==================== */

/* Планшеты */
@media(max-width:900px){
    .card{
        flex-direction:column;
        align-items:center;
        text-align:center;
        padding-bottom:120px; /* место для кнопок */
    }
    .btn,.btn2{
        position:relative;
        bottom:auto;
        right:auto;
        width:80%;
        margin-top:10px;
        text-align:center;
        display:block;
    }
}

/* Смартфоны */
@media(max-width:600px){
    img{ width:65vw; height:65vw; }
    .info p{ font-size:26px; }
}

/* Очень маленькие (меньше iPhone SE) */
@media(max-width:400px){
    img{ width:75vw; height:75vw; }
    .info p{ font-size:22px; }
}
  </style>
</head>
<body>

<h1>Welcome</h1>

<main class="card">
  <img src="Photos/ManInSquare.jpg" alt="Worker Photo">

  <div class="info" id="userinfo">
      <p>Loading...</p>
  </div>

  <a id="adminBtn" class="btn2">Admin Panel</a>
  <a href="index.html" class="btn">Log Out</a>
</main>

<script>
const params=new URLSearchParams(window.location.search);
const code=params.get("user");

if(!code){document.getElementById("userinfo").innerHTML="Ошибка: код не найден";}

fetch("users.txt").then(r=>r.text()).then(text=>{
  const user=text.trim().split("\n").map(l=>l.split(":")).find(p=>p[2]===code);
  if(!user){return document.getElementById("userinfo").innerHTML="Пользователь не найден";}
  fetch("infoUser.txt").then(r=>r.text()).then(data=>{
    const info=data.trim().split("\n").map(l=>l.split("|")).find(p=>p[0]===user[0]);
    if(!info){return document.getElementById("userinfo").innerHTML="Информация не найдена";}
    document.getElementById("adminBtn").href="AdminRoom.html?user="+encodeURIComponent(code);
    const [name,rank,money,photo]=info;
    const img=document.querySelector("img");
    img.src="Photos/"+photo;
    img.alt=name+" Photo";
    document.getElementById("userinfo").innerHTML=
    `<p><code>name:</code><b> ${name}</b></p>
     <p><code>rank:</code><b> ${rank}</b></p>
     <p><code>points:</code><b> ${money}</b>₭</p>`;
  })
})
</script>

</body>
</html>
