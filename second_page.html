<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Personal Account</title>

  <style>
    :root{--bg:#0b0c0f;--card:#15171c;--accent:#8ab4ff;}

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      color:#e4e7eb;
      padding:20px;
    }

    h1{
      font-size:50px;
      color:var(--accent);
      text-transform:uppercase;
      position:absolute;
      top:15px; left:50%;
      transform:translateX(-50%);
    }

    .card{
      width:100%;
      max-width:1700px;
      min-height: calc(100vh - 120px);
      max-height: calc(100vh - 120px);
      background:var(--card);
      border-radius:16px;
      padding:32px;
      text-align:left;
      position:relative;
      display:flex;
      flex-direction:row;
      flex-wrap:wrap;
      gap:25px;
      justify-content:center;
      padding-top:100px;
    }

    img{
      width:290px;
      height:290px;
      border-radius:18px;
      object-fit:cover;
    }

    .info{
      font-size:28px;
      min-width:250px;
    }
    .info p{
      font-size:32px;
      margin:12px 0;
    }

    .btn,.btn2{
      position:absolute;
      bottom:30px;
      padding:13px 23px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      text-transform:uppercase;
      text-decoration:none;
    }

    .btn{
      right:30px;
      background:var(--accent);
      color:#0a0d12;
    }
    .btn:hover{background:#6aa2ff}

    .btn2{
      right:170px;
      background:#c8ddff;
      color:#0a0d12;
    }
    .btn2:hover{background:hsl(217,100%,85%)}


    /* ---------- MOBILE адаптация ---------- */
    @media(max-width:900px){
      .card{flex-direction:column;align-items:center;text-align:center;}
      h1{font-size:38px;}
      img{width:240px;height:240px;}
      .info{font-size:25px;}
      .info p{font-size:28px;}
    }

    @media(max-width:600px){
      h1{font-size:32px;}
      img{width:70vw;height:70vw;}
      .info p{font-size:24px;}
      .btn,.btn2{
        position:relative;
        width:80%;
        margin-top:10px;
        right:auto; bottom:auto;
        display:block;
        text-align:center;
      }
      .btn2{margin-top:15px;}
    }

    @media(max-width:400px){
      h1{font-size:26px;}
      .info p{font-size:20px;}
    }
  </style>
</head>
<body>

<h1>Welcome</h1>

<main class="card">
  <img src="Photos/ManInSquare.jpg" alt="Worker Photo">

  <div class="info" id="userinfo">
      <p>Loading...</p>
  </div>

  <a id="adminBtn" class="btn2">Admin Panel</a>
  <a href="index.html" class="btn">Log Out</a>
</main>

<script>
const params=new URLSearchParams(window.location.search);
const code=params.get("user");

if(!code){document.getElementById("userinfo").innerHTML="Ошибка: код не найден";}

fetch("users.txt").then(r=>r.text()).then(text=>{
  const user=text.trim().split("\n").map(l=>l.split(":")).find(p=>p[2]===code);
  if(!user){return document.getElementById("userinfo").innerHTML="Пользователь не найден";}
  fetch("infoUser.txt").then(r=>r.text()).then(data=>{
    const info=data.trim().split("\n").map(l=>l.split("|")).find(p=>p[0]===user[0]);
    if(!info){return document.getElementById("userinfo").innerHTML="Информация не найдена";}
    document.getElementById("adminBtn").href="AdminRoom.html?user="+encodeURIComponent(code);
    const [name,rank,money,photo]=info;
    const img=document.querySelector("img");
    img.src="Photos/"+photo;
    img.alt=name+" Photo";
    document.getElementById("userinfo").innerHTML=
    `<p><code>name:</code><b> ${name}</b></p>
     <p><code>rank:</code><b> ${rank}</b></p>
     <p><code>points:</code><b> ${money}</b>₭</p>`;
  })
})
</script>

</body>
</html>
