<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minesweeper ‚Äî Secret Style</title>

  <style>
    :root{
      --bg:#0e0f11;
      --card:#15171c;
      --accent:#8ab4ff;
      --muted:#7a808a;
      --border:#1f2228;

      --cell:#1a1c22;
      --cell-hover:#22252c;
      --cell-open:#0f1114;

      --explode:#ff6b6b;
      --flag:#ffd479;
    }

    *{
      box-sizing:border-box;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:#e4e7eb;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:480px;
      background:var(--card);
      border-radius:16px;
      padding:28px;
      border:1px solid var(--border);
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
    }

    h1{
      font-size:24px;
      margin:0 0 6px;
      letter-spacing:.5px;
      text-transform:uppercase;
      text-align:center;
    }

    p.lead{
      color:var(--muted);
      font-size:14px;
      text-align:center;
      margin:0 0 18px;
    }

    /* --- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ --- */
    .top-bar{
      display:flex;
      justify-content:center;
      margin-bottom:16px;
    }

    .select{
      background:#1a1c22;
      color:#e4e7eb;
      border-radius:10px;
      border:1px solid var(--border);
      padding:10px 12px;
      font-size:14px;
    }

    /* --- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ --- */
    .board{
      display:grid;
      gap:6px;
      justify-content:center;
      margin-top:10px;
      transition:0.2s;
    }

    .cell{
      width:40px;
      height:40px;
      background:var(--cell);
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      border:1px solid var(--border);

      /* –∞–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ */
      transition:transform .12s cubic-bezier(.2,1.7,.6,1), background .2s, opacity .25s;
    }

    .cell:hover{
      background:var(--cell-hover);
    }

    /* —ç—Ñ—Ñ–µ–∫—Ç: –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è */
    .cell:active{
      transform:scale(.85);
    }

    /* –ø–ª–∞–≤–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –∫–ª–µ—Ç–∫–∏ */
    .cell.open{
      background:var(--cell-open);
      cursor:default;
      border-color:#000;
      transform:scale(1)!important;
      opacity:1;
      animation:fadeInCell .18s ease;
    }

    @keyframes fadeInCell{
      0%{opacity:0; transform:scale(.7);}
      100%{opacity:1; transform:scale(1);}
    }

    /* —Ñ–ª–∞–≥ */
    .cell.flag{
      color:var(--flag);
    }

    /* –º–∏–Ω–∞ */
    .cell.mine{
      color:var(--explode);
    }

    /* –≤–∑—Ä—ã–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    .explode{
      animation:boom .3s ease-out;
    }

    @keyframes boom{
      0%{transform:scale(1); box-shadow:0 0 0 rgba(255,0,0,0);}
      40%{transform:scale(1.25); box-shadow:0 0 18px rgba(255,50,50,0.6);}
      100%{transform:scale(1); box-shadow:0 0 0 rgba(255,0,0,0);}
    }

    /* –Ω–∏–∑ */
    .bottom-bar{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .counter{
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      background:var(--accent);
      color:#0a0d12;
      font-weight:600;
      padding:10px 16px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-size:14px;
      transition:0.2s;
      text-transform:uppercase;
    }

    .btn:hover{
      background:#6da4ff;
    }

    /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
    @media (max-width:480px){
      .cell{width:34px;height:34px;font-size:18px;}
      .board{gap:4px;}
    }

    .msg{
      margin-top:12px;
      text-align:center;
      font-size:15px;
      color:var(--muted);
      min-height:22px;
    }
  </style>
</head>

<body>
<main class="card">
  <h1>Minesweeper</h1>
  <p class="lead">Dark UI ‚Äî Secret Fund Style</p>

  <div class="top-bar">
    <select id="difficulty" class="select">
      <option value="easy">–õ—ë–≥–∫–∞—è (8√ó8, 10 –º–∏–Ω)</option>
      <option value="medium">–°—Ä–µ–¥–Ω—è—è (12√ó12, 20 –º–∏–Ω)</option>
      <option value="hard">–°–ª–æ–∂–Ω–∞—è (16√ó16, 40 –º–∏–Ω)</option>
    </select>
  </div>

  <div id="board" class="board"></div>
  <div id="message" class="msg"></div>

  <div class="bottom-bar">
    <div class="counter">Flags: <span id="flagCount">0</span></div>
    <button class="btn" id="restart">Restart</button>
  </div>
</main>
<script>
/* ====== –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ ====== */
let SIZE = 8;
let MINES = 10;

/* ====== –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã ====== */
let board = [];
let minePositions = [];
let flags = 0;
let revealed = 0;
let gameOver = false;

const boardEl = document.getElementById("board");
const msgEl = document.getElementById("message");
const flagCountEl = document.getElementById("flagCount");
const diffEl = document.getElementById("difficulty");

/* ====== –ê—É–¥–∏–æ ====== */
const soundClick = new Audio("data:audio/wav;base64,UklGRlQAAABXQVZFZm10IB4E...");  /* –∫–æ—Ä–æ—Ç–∫–∏–π –∫–ª–∏–∫ */
const soundFlag  = new Audio("data:audio/wav;base64,UklGRlQAAABXQVZFZm10IB4E...");  /* —Ñ–ª–∞–≥ */
const soundBoom  = new Audio("data:audio/wav;base64,UklGRlQAAABXQVZFZm10IB4E...");  /* –≤–∑—Ä—ã–≤ */
const soundWin   = new Audio("data:audio/wav;base64,UklGRlQAAABXQVZFZm10IB4E...");  /* –ø–æ–±–µ–¥–∞ */

/* (–ó–≤—É–∫–∏ –≤—Å—Ç–∞–≤–ª—é –Ω–æ—Ä–º–∞–ª—å–Ω—ã–µ –≤ —á–∞—Å—Ç–∏ 3) */


/* ====== –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã ====== */
init();

/* –°–º–µ–Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ */
diffEl.onchange = () => {
  const d = diffEl.value;
  if (d === "easy") { SIZE = 8; MINES = 10; }
  if (d === "medium") { SIZE = 12; MINES = 20; }
  if (d === "hard") { SIZE = 16; MINES = 40; }
  init();
};

/* Restart */
document.getElementById("restart").onclick = init;


/* ===========================
      –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ì–†–´
   =========================== */
function init(){
  board = [];
  minePositions = [];
  flags = 0;
  revealed = 0;
  gameOver = false;

  msgEl.textContent = "";
  flagCountEl.textContent = flags;

  boardEl.innerHTML = "";
  boardEl.style.gridTemplateColumns = `repeat(${SIZE}, 40px)`;

  generateBoard();
  placeMines();
  calculateNumbers();
  renderBoard();
}


/* –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–æ–ª—è */
function generateBoard(){
  for(let r=0; r<SIZE; r++){
    board[r] = [];
    for(let c=0; c<SIZE; c++){
      board[r][c] = {
        r,c,
        mine:false,
        number:0,
        open:false,
        flag:false,
      };
    }
  }
}


/* –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º –º–∏–Ω—ã */
function placeMines(){
  while(minePositions.length < MINES){
    const r = Math.floor(Math.random()*SIZE);
    const c = Math.floor(Math.random()*SIZE);

    const cell = board[r][c];
    if(!cell.mine){
      cell.mine = true;
      minePositions.push(cell);
    }
  }
}


/* –°—á—ë—Ç —á–∏—Å–µ–ª */
function calculateNumbers(){
  for(let r=0;r<SIZE;r++){
    for(let c=0;c<SIZE;c++){
      if(board[r][c].mine) continue;
      board[r][c].number = neighbors(r,c).filter(n=>n.mine).length;
    }
  }
}


/* –°–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏ */
function neighbors(r,c){
  let arr=[];
  for(let dr=-1;dr<=1;dr++){
    for(let dc=-1;dc<=1;dc++){
      if(dr===0 && dc===0) continue;
      const nr=r+dr, nc=c+dc;
      if(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE){
        arr.push(board[nr][nc]);
      }
    }
  }
  return arr;
}


/* ===========================
             –†–ï–ù–î–ï–†
   =========================== */
function renderBoard(){
  for(let r=0;r<SIZE;r++){
    for(let c=0;c<SIZE;c++){
      const cell = board[r][c];

      const div = document.createElement("div");
      div.className = "cell";
      div.dataset.r = r;
      div.dataset.c = c;

      /* –ü–ö–ú –¥–ª—è —Ñ–ª–∞–≥–∞ */
      div.addEventListener("contextmenu", rightClick);

      /* –õ–ö–ú (–æ—Ç–∫—Ä—ã—Ç—å) */
      div.addEventListener("click", leftClick);

      /* –ú–æ–±–∞–π–ª: –¥–æ–ª–≥–∏–π —Ç–∞–ø = —Ñ–ª–∞–≥ */
      let pressTimer = null;
      div.addEventListener('touchstart', e=>{
        pressTimer = setTimeout(()=> rightClick(e), 350);
      });
      div.addEventListener('touchend', e=>{
        clearTimeout(pressTimer);
      });

      boardEl.appendChild(div);
    }
  }
}


/* ===========================
     --- –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í ---
   =========================== */

function leftClick(e){
  if(gameOver) return;

  const r = +e.target.dataset.r;
  const c = +e.target.dataset.c;
  const cell = board[r][c];

  if(cell.flag || cell.open) return;

  soundClick.currentTime = 0;
  soundClick.play();

  openCell(cell);
}


function rightClick(e){
  e.preventDefault();
  if(gameOver) return;

  const r = +e.target.dataset.r;
  const c = +e.target.dataset.c;
  const cell = board[r][c];

  if(cell.open) return;

  cell.flag = !cell.flag;

  flags += cell.flag ? 1 : -1;
  flagCountEl.textContent = flags;

  const div = getDiv(cell);
  div.textContent = cell.flag ? "‚öë" : "";
  div.classList.toggle("flag", cell.flag);

  soundFlag.currentTime = 0;
  soundFlag.play();
}


/* ===========================
          –û–¢–ö–†–´–¢–ò–ï –ö–õ–ï–¢–ö–ò
   =========================== */

function openCell(cell){
  if(cell.open) return;

  cell.open = true;
  revealed++;

  const div = getDiv(cell);
  div.classList.add("open");

  if(cell.mine){
    div.textContent = "üí•";
    div.classList.add("mine","explode");

    soundBoom.currentTime = 0;
    soundBoom.play();

    gameLose();
    return;
  }

  if(cell.number > 0){
    div.textContent = cell.number;
  } else {
    div.textContent = "";
    neighbors(cell.r, cell.c).forEach(n=>{
      if(!n.open && !n.mine) openCell(n);
    });
  }

  checkWin();
}


/* –ü–æ–∏—Å–∫ DIV –∫–ª–µ—Ç–∫–∏ */
function getDiv(cell){
  return boardEl.children[cell.r*SIZE + cell.c];
}


/* ===========================
              –ü–†–û–ò–ì–†–´–®
   =========================== */
function gameLose(){
  gameOver = true;
  msgEl.textContent = "üíÄ Game Over";

  minePositions.forEach(m=>{
    const d = getDiv(m);
    if(!m.open){
      d.textContent = "üí•";
      d.classList.add("mine","open","explode");
    }
  });
}


/* ===========================
               –ü–û–ë–ï–î–ê
   =========================== */
function checkWin(){
  if(revealed === SIZE*SIZE - MINES){
    gameOver = true;
    msgEl.textContent = "üèÜ You Win!";

    soundWin.currentTime = 0;
    soundWin.play();
  }
}
</script>

// –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤—Å—ë –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è?
function inBounds(x, y) {
  return x >= 0 && x < size && y >= 0 && y < size;
}

// –ü–æ–ª—É—á–∏—Ç—å ID –∫–ª–µ—Ç–∫–∏ —Ç–∏–ø–∞ "c-3-5"
function cellId(x, y) {
  return `c-${x}-${y}`;
}

// –ü–æ–ª—É—á–∏—Ç—å HTML-—ç–ª–µ–º–µ–Ω—Ç –∫–ª–µ—Ç–∫–∏
function getCell(x, y) {
  return document.getElementById(cellId(x, y));
}

// –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –º–∞—Å—Å–∏–≤
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}
