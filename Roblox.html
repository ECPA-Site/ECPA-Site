<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox Mobile - Slot System Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        
        /* –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç, –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∫–Ω–æ–ø–∫–æ–π "–ù–æ–≤–∞—è –∏–≥—Ä–∞") */
        #char-select { 
            position: absolute; inset: 0; background: rgba(26, 26, 26, 0.95); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hero-btn { 
            width: 140px; height: 80px; border: 3px solid #fff; border-radius: 10px;
            color: #fff; font-weight: bold; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .red { background: red; } .brown { background: #5d4037; }
        .blue { background: blue; } .yellow { background: yellow; color: #000; }

        /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω –∏ –ú–µ–Ω—é —Å–ª–æ—Ç–æ–≤ */
        #save-menu { 
            position: fixed; inset: 0; background: #1a1a1a; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; color: white; 
        }
        .slot { background: #222; margin: 8px; padding: 15px; border-radius: 10px; width: 280px; border: 1px solid #444; text-align: center; }
        .slot b { display: block; margin-bottom: 5px; color: #fff; }
        .slot button { margin: 5px; padding: 10px; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; width: 100%; }
        .new-btn { background: #2ecc71; color: white; }
        .load-btn { background: #3498db; color: white; }
        .resave-btn { background: #e67e22; color: white; font-size: 10px; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        #game-ui { display: none; position: fixed; top: 10px; left: 10px; z-index: 100; color: white; pointer-events: none; }
        .bar { width: 150px; height: 10px; background: #333; margin-top: 5px; }
        #hp-fill { width: 100%; height: 100%; background: #0f0; transition: width 0.3s; }
        #slots-open { position: fixed; top: 10px; right: 10px; z-index: 1000; padding: 10px; background: #333; color: white; border: 1px solid white; border-radius: 5px; display: none; }
        #controls { display: none; }
        #joy-zone { position: fixed; bottom: 40px; left: 40px; width: 100px; height: 100px; border: 2px solid #fff; border-radius: 50%; z-index: 10; }
        #stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.5; }
        #atk-btn { position: fixed; bottom: 40px; right: 40px; width: 80px; height: 80px; background: red; border: 3px solid #fff; border-radius: 50%; z-index: 10; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        #msg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 4000; color: white; font-size: 30px; }
    </style>
</head>
<body>

<div id="char-select">
    <h1 style="color:white; margin-bottom: 20px;">–í–´–ë–ï–†–ò –ì–ï–†–û–Ø –î–õ–Ø –°–õ–û–¢–ê</h1>
    <div class="btn-container">
        <div class="hero-btn red" onclick="confirmHero('RedShadow', 0xff0000)">RedShadow</div>
        <div class="hero-btn brown" onclick="confirmHero('MrFlicer', 0x5d4037)">MrFlicer</div>
        <div class="hero-btn blue" onclick="confirmHero('Joper546', 0x0000ff)">Joper546</div>
        <div class="hero-btn yellow" onclick="confirmHero('Dobrikotikleast', 0xffff00)">Dobrikotikleast</div>
    </div>
    <button onclick="closeCharSelect()" style="margin-top: 20px; background: none; color: gray; border: none;">–û—Ç–º–µ–Ω–∞</button>
</div>

<div id="save-menu">
    <h1 style="margin-bottom: 30px;">ROBLOX MOBILE</h1>
    <div id="slots-list"></div>
    <button id="back-to-game" onclick="toggleMenu(false)" style="margin-top:20px; padding:10px 40px; background: #555; color: white; display: none; border-radius: 5px;">–í–ï–†–ù–£–¢–¨–°–Ø –í –ò–ì–†–£</button>
</div>

<div id="game-ui">
    <b id="name-tag">...</b>
    <div class="bar"><div id="hp-fill"></div></div>
    <div>üíé: <span id="coins">0</span></div>
</div>

<button id="slots-open" onclick="toggleMenu(true)">üíæ –ú–ï–ù–Æ</button>

<div id="msg">GAME OVER</div>

<div id="controls">
    <div id="joy-zone"><div id="stick"></div></div>
    <div id="atk-btn" ontouchstart="attack()">‚öîÔ∏è</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer, player, playerBody;
let hp = 100, coins = 0, isDead = false, currentHero = "", heroColor = 0;
let joyX = 0, joyY = 0, yaw = 0, lastX = 0, lastHit = 0;
let activeSlot = null; // –ö–∞–∫–æ–π —Å–ª–æ—Ç –º—ã —Å–µ–π—á–∞—Å –∏—Å–ø–æ–ª—å–∑—É–µ–º
const enemies = [], clock = new THREE.Clock();

// –ü—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é —Å–ª–æ—Ç–æ–≤
renderSlots();

function toggleMenu(show) {
    document.getElementById('save-menu').style.display = show ? 'flex' : 'none';
    if(show) {
        document.getElementById('back-to-game').style.display = scene ? 'block' : 'none';
        renderSlots();
    }
}

function openNewGame(slotId) {
    activeSlot = slotId;
    document.getElementById('char-select').style.display = 'flex';
}

function closeCharSelect() {
    document.getElementById('char-select').style.display = 'none';
}

// –ö–æ–≥–¥–∞ –≤—ã–±—Ä–∞–ª–∏ –≥–µ—Ä–æ—è –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–ª–æ—Ç–∞
function confirmHero(name, color) {
    currentHero = name;
    heroColor = color;
    hp = 100;
    coins = 0;
    
    // –°—Ä–∞–∑—É —Å–æ—Ö—Ä–∞–Ω—è–µ–º —ç—Ç–æ—Ç –Ω–æ–≤—ã–π —Å—Ç–∞—Ä—Ç –≤ —Å–ª–æ—Ç
    saveToActiveSlot();
    
    document.getElementById('char-select').style.display = 'none';
    toggleMenu(false);
    
    if(!scene) startSystem(name, color);
    else updatePlayerVisual(name, color);
}

function saveToActiveSlot() {
    if(!activeSlot) return;
    const data = { 
        hp: hp, coins: coins, hero: currentHero, color: heroColor, 
        date: new Date().toLocaleTimeString() 
    };
    localStorage.setItem('roblox_slot_' + activeSlot, JSON.stringify(data));
}

function loadFromSlot(slotId) {
    activeSlot = slotId;
    const data = JSON.parse(localStorage.getItem('roblox_slot_' + slotId));
    if(data) {
        hp = data.hp;
        coins = data.coins;
        currentHero = data.hero;
        heroColor = data.color;
        
        toggleMenu(false);
        if(!scene) startSystem(data.hero, data.color);
        else updatePlayerVisual(data.hero, data.color);
        
        document.getElementById('coins').innerText = coins;
    }
}

function renderSlots() {
    const list = document.getElementById('slots-list');
    list.innerHTML = '';
    for(let i=1; i<=4; i++) {
        const raw = localStorage.getItem('roblox_slot_' + i);
        const d = raw ? JSON.parse(raw) : null;
        
        list.innerHTML += `
            <div class="slot">
                <b>–°–õ–û–¢ ${i}</b>
                ${d ? 
                    `<small>${d.hero} | üíé ${d.coins}</small>
                     <button class="load-btn" onclick="loadFromSlot(${i})">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
                     <button class="resave-btn" onclick="openNewGame(${i})">–°–ë–†–û–°–ò–¢–¨ –ò –ù–û–í–ê–Ø –ò–ì–†–ê</button>` : 
                    `<button class="new-btn" onclick="openNewGame(${i})">+ –ù–û–í–ê–Ø –ò–ì–†–ê</button>`
                }
            </div>`;
    }
}

function updatePlayerVisual(name, color) {
    document.getElementById('name-tag').innerText = name;
    if(playerBody) playerBody.material.color.setHex(color);
}

/** --- –ì–†–ê–§–ò–ö–ê –ò –ó–ê–ü–£–°–ö --- **/
function startSystem(name, color) {
    document.getElementById('game-ui').style.display = 'block';
    document.getElementById('controls').style.display = 'block';
    document.getElementById('slots-open').style.display = 'block';
    document.getElementById('name-tag').innerText = name;

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({color: 0x27ae60}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    player = new THREE.Group();
    playerBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.6), new THREE.MeshStandardMaterial({color: color}));
    playerBody.position.y = 0.7;
    player.add(playerBody);
    scene.add(player);

    for(let i=0; i<5; i++) spawnEnemy();
    animate();
    
    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
    setInterval(saveToActiveSlot, 10000);
}

function spawnEnemy() {
    const e = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.8), new THREE.MeshStandardMaterial({color: 0x333}));
    e.position.set(Math.random()*40-20, 0.7, Math.random()*40-20);
    e.userData = { hp: 30 };
    enemies.push(e);
    scene.add(e);
}

function attack() {
    if(isDead) return;
    enemies.forEach((e, i) => {
        if(player.position.distanceTo(e.position) < 4) {
            e.userData.hp -= 15;
            if(e.userData.hp <= 0) {
                scene.remove(e); enemies.splice(i, 1);
                coins += 5; document.getElementById('coins').innerText = coins;
                saveToActiveSlot(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ —É–±–∏–π—Å—Ç–≤–∞
                setTimeout(spawnEnemy, 2000);
            }
        }
    });
}

/** --- –£–ü–†–ê–í–õ–ï–ù–ò–ï --- **/
window.addEventListener('touchstart', e => { if(e.touches[0]) lastX = e.touches[0].clientX; });
window.addEventListener('touchmove', e => {
    if(isDead || !scene || document.getElementById('save-menu').style.display === 'flex') return;
    const t = e.touches[0];
    if(t.clientX < window.innerWidth / 2) {
        const r = document.getElementById('joy-zone').getBoundingClientRect();
        const dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
        const d = Math.min(Math.hypot(dx, dy), 40);
        const a = Math.atan2(dy, dx);
        joyX = Math.cos(a)*(d/40); joyY = Math.sin(a)*(d/40
