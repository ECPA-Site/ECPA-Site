<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox 3D - Pro Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin:0; overflow:hidden; background:#000; touch-action:none; font-family: sans-serif; }
        #ui { position: fixed; top: 20px; left: 20px; color: white; pointer-events: none; text-shadow: 2px 2px 2px #000; }
        #inventory { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; margin-top: 10px; }
        
        #joystick { position:fixed; left:30px; bottom:30px; width:120px; height:120px; border-radius:50%; background:rgba(255,255,255,0.1); border:2px solid white; }
        #stick { position:absolute; left:35px; top:35px; width:50px; height:50px; border-radius:50%; background:white; }
        
        .btn { position:fixed; right:30px; width:70px; height:70px; border-radius:50%; font-size:25px; border:none; background:rgba(255,255,255,0.2); color:white; }
        #jump { bottom:120px; }
        #attack { bottom:30px; background: rgba(255,0,0,0.3); }

        #death { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,0,0,0.6); display:none; flex-direction:column; align-items:center; justify-content:center; color:white; z-index:10; }
    </style>
</head>
<body>

<div id="ui">
    <div style="font-size:24px;">‚ù§Ô∏è HP: <span id="hp">100</span></div>
    <div id="inventory"><b>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:</b><div id="inv-items">–ü—É—Å—Ç–æ</div></div>
</div>

<div id="death">
    <h1>–í–´ –ü–û–ì–ò–ë–õ–ò</h1>
    <button onclick="location.reload()" style="padding:10px 20px;">–í–û–ó–†–û–î–ò–¢–¨–°–Ø</button>
</div>

<div id="joystick"><div id="stick"></div></div>
<button id="jump" class="btn">üöÄ</button>
<button id="attack" class="btn">‚öîÔ∏è</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
// === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
let playerHP = 100, isDead = false;
let inv = {};
const enemies = [], lootItems = [];
const keys = {};
let camYaw = 0, camPitch = 0.5; // Yaw - –ª–µ–≤–æ/–ø—Ä–∞–≤–æ, Pitch - –≤–µ—Ä—Ö/–≤–Ω–∏–∑

// === –°–¶–ï–ù–ê ===
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x4488ff);
scene.fog = new THREE.Fog(0x4488ff, 20, 70);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const clock = new THREE.Clock();

// === –°–í–ï–¢ ===
scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(5, 20, 10);
scene.add(sun);

// === –¢–†–ê–í–ê –° –£–ó–û–†–û–ú (GRID) ===
const groundSize = 200;
const groundGeo = new THREE.PlaneGeometry(groundSize, groundSize);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x22aa44 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ç–∫—É (—É–∑–æ—Ä—ã –Ω–∞ —Ç—Ä–∞–≤–µ)
const grid = new THREE.GridHelper(groundSize, 100, 0x000000, 0x116622);
grid.position.y = 0.01;
scene.add(grid);

// === –ò–ì–†–û–ö ===
const player = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({color:0xee3333}));
player.position.y = 1;
scene.add(player);

// === –ú–û–ù–°–¢–†–´ –ò –†–ï–°–ü–ê–£–ù ===
function createEnemy() {
    const size = Math.random() > 0.8 ? 2 : 1; // 20% —à–∞–Ω—Å –Ω–∞ –∫—Ä—É–ø–Ω–æ–≥–æ –º–æ–±–∞
    const e = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({color: size > 1 ? 0x330000 : 0x0000ff})
    );
    e.scale.set(size, size, size);
    e.hp = size * 40;
    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ä–∞–¥–∏—É—Å–µ 20–º –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
    e.position.set(Math.random()*40-20, size, Math.random()*40-20);
    enemies.push(e);
    scene.add(e);
}

// –ù–∞—á–∞–ª—å–Ω—ã–µ 5 –º–æ–Ω—Å—Ç—Ä–æ–≤
for(let i=0; i<5; i++) createEnemy();

// === –ò–ù–í–ï–ù–¢–ê–†–¨ ===
function addInv(item) {
    inv[item] = (inv[item] || 0) + 1;
    document.getElementById("inv-items").innerHTML = Object.entries(inv).map(([k,v])=>`<div>${k}: ${v}</div>`).join('');
}

// === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–ú–ï–†–û–ô –ò –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï–ú ===
window.addEventListener("keydown", e => keys[e.code] = true);
window.addEventListener("keyup", e => keys[e.code] = false);

// –í—Ä–∞—â–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã (–ú—ã—à—å –∏ –¢–∞—á)
let isMovingCam = false;
const handleCamMove = (dx, dy) => {
    camYaw -= dx * 0.005;
    camPitch = Math.max(0.1, Math.min(1.4, camPitch + dy * 0.005));
};

window.addEventListener("mousedown", () => isMovingCam = true);
window.addEventListener("mouseup", () => isMovingCam = false);
window.addEventListener("mousemove", e => { if(isMovingCam) handleCamMove(e.movementX, e.movementY); });

window.addEventListener("touchmove", e => {
    if(e.touches.length > 0 && e.target.tagName !== "BUTTON") {
        const touch = e.touches[0];
        if(touch.clientX > window.innerWidth / 2) { // –í—Ä–∞—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∞–≤–æ–π —á–∞—Å—Ç—å—é —ç–∫—Ä–∞–Ω–∞
            handleCamMove(0, 0); // –£–ø—Ä–æ—â–µ–Ω–Ω–æ –¥–ª—è –º–æ–±–∏–ª–æ–∫ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—á–µ—Ç —á–µ—Ä–µ–∑ —Ä–∞–∑–Ω–∏—Ü—É –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        }
    }
}, {passive: false});

// –î–∂–æ–π—Å—Ç–∏–∫
let joyX=0, joyY=0;
const joy = document.getElementById("joystick");
const stick = document.getElementById("stick");
joy.addEventListener("touchmove", e => {
    const r = joy.getBoundingClientRect();
    const x = e.touches[0].clientX - r.left - 60;
    const y = e.touches[0].clientY - r.top - 60;
    const d = Math.min(40, Math.hypot(x,y));
    const a = Math.atan2(y,x);
    joyX = Math.cos(a)*(d/40); joyY = Math.sin(a)*(d/40);
    stick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
});
joy.addEventListener("touchend", () => { joyX=joyY=0; stick.style.transform = "none"; });

// === –ë–ò–¢–í–ê ===
document.getElementById("attack").onclick = () => {
    enemies.forEach((e, i) => {
        if(player.position.distanceTo(e.position) < 4) {
            e.hp -= 20;
            e.position.addScaledVector(new THREE.Vector3().subVectors(e.position, player.position).normalize(), 1);
            if(e.hp <= 0) {
                addInv("–ú–æ–Ω–µ—Ç–∞");
                scene.remove(e);
                enemies.splice(i, 1);
                setTimeout(createEnemy, 5000); // –†–µ—Å–ø–∞—É–Ω —á–µ—Ä–µ–∑ 5 —Å–µ–∫
            }
        }
    });
};

let velY = 0, onGround = true;
document.getElementById("jump").onclick = () => { if(onGround) { velY = 0.2; onGround = false; }};

// === –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ ===
function update() {
    if(isDead) return;
    const dt = clock.getDelta();
    const speed = 8 * dt;

    // –î–≤–∏–∂–µ–Ω–∏–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–∞–º–µ—Ä—ã
    const forward = new THREE.Vector3(Math.sin(camYaw), 0, Math.cos(camYaw));
    const right = new THREE.Vector3(Math.sin(camYaw + Math.PI/2), 0, Math.cos(camYaw + Math.PI/2));

    if(keys["KeyW"]) player.position.addScaledVector(forward, -speed);
    if(keys["KeyS"]) player.position.addScaledVector(forward, speed);
    if(keys["KeyA"]) player.position.addScaledVector(right, -speed);
    if(keys["KeyD"]) player.position.addScaledVector(right, speed);
    
    player.position.addScaledVector(forward, -joyY * speed);
    player.position.addScaledVector(right, joyX * speed);

    // –§–∏–∑–∏–∫–∞
    velY -= 0.5 * dt;
    player.position.y += velY;
    if(player.position.y <= 1) { player.position.y = 1; velY = 0; onGround = true; }

    // –í—Ä–∞–≥–∏
    enemies.forEach(e => {
        const d = player.position.distanceTo(e.position);
        if(d < 12) {
            e.lookAt(player.position.x, e.position.y, player.position.z);
            e.position.addScaledVector(new THREE.Vector3().subVectors(player.position, e.position).normalize(), 3 * dt);
            if(d < 1.5) {
                playerHP -= 10 * dt;
                document.getElementById("hp").innerText = Math.ceil(playerHP);
                if(playerHP <= 0) { isDead = true; document.getElementById("death").style.display="flex"; }
            }
        }
    });

    // –ö–∞–º–µ—Ä–∞ (–æ—Ç —Ç—Ä–µ—Ç—å–µ–≥–æ –ª–∏—Ü–∞)
    const dist = 10;
    camera.position.set(
        player.position.x + Math.sin(camYaw) * Math.cos(camPitch) * dist,
        player.position.y + Math.sin(camPitch) * dist,
        player.position.z + Math.cos(camYaw) * Math.cos(camPitch) * dist
    );
    camera.lookAt(player.position.x, player.position.y + 1, player.position.z);
}

function animate() {
    requestAnimationFrame(animate);
    update();
    renderer.render(scene, camera);
}
animate();

window.onresize = () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
};
</script>
</body>
</html>
