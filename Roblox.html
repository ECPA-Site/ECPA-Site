<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Roblox‑like Game</title>
<style>
body { margin:0; overflow:hidden; background:#87CEEB; font-family:Arial; }
#ui { position:absolute; top:10px; left:10px; z-index:50; color:white; text-shadow:2px 2px 4px black; }
.mobile-btn {
    position:absolute; width:70px; height:70px; border-radius:50%;
    background:rgba(255,255,255,0.4); border:2px solid white;
    text-align:center; line-height:70px; font-size:22px;
}
#btnLeft { bottom:30px; left:30px; }
#btnRight { bottom:30px; left:120px; }
#btnJump { bottom:30px; right:120px; }
#btnAttack { bottom:30px; right:30px; }
</style>
</head>

<body>

<div id="ui">
    <div id="coins">Монеты: 0</div>
    <div id="weapon">Меч: нет</div>
</div>

<div id="btnLeft" class="mobile-btn">◀</div>
<div id="btnRight" class="mobile-btn">▶</div>
<div id="btnJump" class="mobile-btn">⬆</div>
<div id="btnAttack" class="mobile-btn">⚔</div>

<script>
///////////////////// ПЕРЕМЕННЫЕ /////////////////////
let coins = 0;
let swordDamage = 5;

let canvas = document.createElement("canvas");
canvas.width = innerWidth;
canvas.height = innerHeight;
document.body.appendChild(canvas);
let ctx = canvas.getContext("2d");

let player = { x:200, y:400, vx:0, vy:0, onGround:true };
let enemies = [{x:600,y:400,hp:20},{x:900,y:400,hp:20}];
let boss = { x:1300, y:380, hp:150, dead:false };

let leftPressed=false, rightPressed=false;

///////////////////// УПРАВЛЕНИЕ /////////////////////

// Универсальная функция (ПК + телефон)
function bindButton(id, onPress, onRelease) {
    const btn = document.getElementById(id);

    btn.addEventListener("mousedown", onPress);
    btn.addEventListener("mouseup", onRelease);
    btn.addEventListener("mouseleave", onRelease);

    btn.addEventListener("touchstart", e=>{
        e.preventDefault();
        onPress();
    });
    btn.addEventListener("touchend", e=>{
        e.preventDefault();
        onRelease();
    });
}

// Влево / вправо
bindButton("btnLeft", ()=>leftPressed=true, ()=>leftPressed=false);
bindButton("btnRight", ()=>rightPressed=true, ()=>rightPressed=false);

// Прыжок
document.getElementById("btnJump").addEventListener("touchstart", e=>{
    e.preventDefault(); jump();
});
document.getElementById("btnJump").addEventListener("mousedown", jump);

// Атака
document.getElementById("btnAttack").addEventListener("touchstart", e=>{
    e.preventDefault(); attack();
});
document.getElementById("btnAttack").addEventListener("mousedown", attack);

// Клавиатура
document.addEventListener("keydown", e=>{
    if(e.code==="ArrowLeft") leftPressed=true;
    if(e.code==="ArrowRight") rightPressed=true;
    if(e.code==="Space") jump();
    if(e.code==="KeyF") attack();
});
document.addEventListener("keyup", e=>{
    if(e.code==="ArrowLeft") leftPressed=false;
    if(e.code==="ArrowRight") rightPressed=false;
});

///////////////////// ЛОГИКА /////////////////////
function jump(){
    if(player.onGround){
        player.vy = -15;
        player.onGround=false;
    }
}

function attack(){
    enemies.forEach(e=>{
        if(Math.abs(e.x-player.x)<60 && e.hp>0){
            e.hp-=swordDamage;
            if(e.hp<=0){ coins+=3; }
        }
    });

    if(!boss.dead && Math.abs(boss.x-player.x)<90){
        boss.hp-=swordDamage;
        if(boss.hp<=0){
            boss.dead=true;
            coins+=50;
            swordDamage=40;
            document.getElementById("weapon").innerText="Меч: Musk Sword";
        }
    }

    document.getElementById("coins").innerText="Монеты: "+coins;
}

///////////////////// ЦИКЛ /////////////////////
function loop(){
    requestAnimationFrame(loop);

    player.vy+=0.8;
    player.y+=player.vy;
    if(player.y>=400){
        player.y=400; player.vy=0; player.onGround=true;
    }

    if(leftPressed) player.x-=6;
    if(rightPressed) player.x+=6;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    let cam = player.x-canvas.width/2;

    // земля
    ctx.fillStyle="#228B22";
    ctx.fillRect(-cam,450,5000,300);

    // игрок
    ctx.fillStyle="red";
    ctx.fillRect(player.x-cam,player.y-50,40,50);

    // враги
    ctx.fillStyle="black";
    enemies.forEach(e=>{
        if(e.hp>0) ctx.fillRect(e.x-cam,e.y-40,40,40);
    });

    // босс
    if(!boss.dead){
        ctx.fillStyle="purple";
        ctx.fillRect(boss.x-cam,boss.y-60,80,60);
    }
}

loop();
</script>
</body>
</html>
