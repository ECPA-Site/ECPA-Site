<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äî Secret Fund</title>
  <style>
    :root{--bg:#0e0f11;--card:#15171c;--accent:#8ab4ff;--muted:#7a808a;--border:#1f2228;}
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; display:grid; place-items:center;
    font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:#e4e7eb; padding:20px;}
    .card{width:100%; max-width:430px; background:var(--card); border-radius:16px; padding:32px; border:1px solid var(--border); box-shadow:0 8px 30px rgba(0,0,0,0.4);}
    h1{font-size:24px; margin:0 0 10px; color:#e9ecf1; letter-spacing:0.5px; text-transform:uppercase}
    p.lead{margin:0 0 22px; color:var(--muted); font-size:14px}
    form{display:flex; flex-direction:column; gap:16px}
    label{font-size:14px; color:#e9ecf1; font-weight:500}
    .input{display:flex; align-items:center; gap:8px; background:#1a1c22; padding:12px 14px; border-radius:12px; border:1px solid var(--border);}
    .input:focus-within{border-color:var(--accent); box-shadow:0 0 0 2px rgba(138,180,255,0.2);}
    input[type="text"], input[type="password"]{background:transparent; border:0; outline:0; color:#e4e7eb; font-size:15px; width:100%;}
    .row{display:flex; gap:14px}
    .btn{margin-top:6px; background:var(--accent); color:#0a0d12; font-weight:600; padding:12px 16px; border-radius:12px; border:0; cursor:pointer; font-size:15px; transition:0.2s; text-transform:uppercase;}
    .btn:hover{background:#6da4ff}
    .btn[disabled]{opacity:0.5; cursor:not-allowed}
    .error{color:#ff6b6b; font-size:13px}
    .toggle{background:transparent; border:0; cursor:pointer; padding:4px; border-radius:6px; font-size:16px; color:#9aa0a8;}
    .toggle:hover{background:#22252c}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Log In</h1>
    <p class="lead">Enter your name and password</p>

    <form id="authForm" action="login.php" method="POST">
      <div>
        <label for="name">Name</label>
        <div class="input">
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <div class="input">
          <input id="password" name="password" type="password" placeholder="Password" required />
          <button type="button" class="toggle" data-target="password">üëÅ</button>
        </div>
      </div>

      <div id="message" class="error" style="min-height:1.2em"></div>

      <div class="row">
        <button class="btn" id="submitBtn" type="submit">Log In</button>
      </div>
    </form>

    <div id="loginStatus" class="error" style="margin-top:12px; min-height:20px;"></div>
  </main>

  <script>
document.querySelectorAll('.toggle').forEach(btn => {
  btn.addEventListener('click', () => {
    const el = document.getElementById(btn.dataset.target);
    if (!el) return;
    el.type = el.type === 'password' ? 'text' : 'password';
    btn.textContent = el.type === 'password' ? 'üëÅ' : 'üëÅ‚Äçüó®';
  });
});
const params = new URLSearchParams(window.location.search);
if (params.get('status') === 'fail') {
  const msg = document.getElementById('loginStatus');
  if (msg) msg.textContent = 'Log In UnSuccess';
}
  </script>
</body>
</html>
