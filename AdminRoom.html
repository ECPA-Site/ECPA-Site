<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Account</title>
  <style>
    :root{--bg:#0b0c0f;--card:#15171c;--accent:#8ab4ff;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:#e4e7eb;
      padding:20px;
      position: relative;
    }
    .card{
      height: 1000px;
      min-width: 1px;
      width: 93%;
      max-width:1500px;
      background:var(--card);
      border-radius:16px;
      padding:32px;
      text-align:left;
      z-index: 1;
      position:absolute;
      top: 160px;
    }
    h1{
      font-size:60px;
      margin-bottom:16px;
      color:#8ab4ff;
      text-transform:uppercase;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      position:absolute;
      z-index: 2;
    }
    h2{
      font-size:40px;
      margin-bottom:16px;
      color:#c6dbff;
      text-transform:uppercase;
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      position:absolute;
      z-index: 2;
    }
    img{
      height: 300px;
      width: 300px;
      margin-bottom:16px;
      margin-left:9px;
      border-radius:16px; 
      float: left;
    }
    .info{
      float:left;
      margin-left:25px;
      margin-top:20px;
      font-size:30px;
    }
    .info p{
      margin:10px 0;
      font-size:35px;
    }
    .btn{
      position:absolute;
      bottom:32px;
      right:32px;
      background:var(--accent);
      color:#0a0d12;
      font-weight:600;
      padding:12px 20px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      text-transform:uppercase;
      text-decoration:none;
      display:inline-block;
    }
    .input{display:flex; align-items:center; gap:8px; background:#1a1c22; padding:12px 14px; border-radius:12px; border:1px solid var(--border);}
    .input:focus-within{border-color:var(--accent); box-shadow:0 0 0 2px rgba(138,180,255,0.2);}
    input[type="text"], input[type="password"]{background:transparent; border:0; outline:0; color:#e4e7eb; font-size:15px; width:100%;}
  </style>
</head>



  <body>
    <h1>Admin Panel</h1>
    <div class="h2" id="userinfo">
        <p>Loading...</p>
    </div>

    <main class="card">
      <input id="name" name="name" type="text" placeholder="" required />

      <a href="second_page.html" class="btn" id="adminBtn">Back</a>
    </main>



<script> 

const params = new URLSearchParams(window.location.search);
const code = params.get("user");

if (!code) {
    document.getElementById("userinfo").innerHTML = "Ошибка: код не найден";
    document.getElementById("adminName").innerHTML = "Ошибка: код не найден";
}

// 1. Находим имя по коду
fetch("users.txt")
  .then(r => r.text())
  .then(text => {
      const lines = text.trim().split("\n");

      let username = null;

      for (let line of lines) {
          const parts = line.split(":"); // [name, pass, code]

          if (parts[2] === code) {
              username = parts[0];
              break;
          }
      }

      if (!username) {
          document.getElementById("userinfo").innerHTML = "Пользователь не найден";
          document.getElementById("adminName").innerHTML = "Пользователь не найден";
          return;
      }

      // 2. Ищем инфо в infoUser.txt
      fetch("infoUser.txt")
        .then(r => r.text())
        .then(text2 => {
            const lines2 = text2.trim().split("\n");

            let userInfo = null;

            for (let line of lines2) {
                const parts = line.split("|"); // [name, rank, money, photo]

                if (parts[0] === username) {
                    userInfo = parts;
                    break;
                }
            }

            if (!userInfo) {
                document.getElementById("userinfo").innerHTML = "Информация о пользователе не найдена";
                document.getElementById("adminName").innerHTML = "Информация о пользователе не найдена";
                return;
            }

            // После того как получили userInfo и имя
            const adminBtn = document.getElementById("adminBtn");
            if (adminBtn) {
              // Передаём код пользователя в URL
              adminBtn.href = "second_page.html?user=" + encodeURIComponent(code);
            }

            const [name, rank, money, photo] = userInfo

            // Выводим данные
            document.getElementById("userinfo").innerHTML = `
                <p><code>name:</code><b> ${name}</b></p>
                <p><code>rank:</code><b> ${rank}</b></p>
                <p><code>points:</code><b> ${money}</b>₭</p>
            `;
            document.getElementById("adminName").innerHTML = `
                <h2>${name}</h2>
            `;
        });
  });
</script>
</body>
</html>
