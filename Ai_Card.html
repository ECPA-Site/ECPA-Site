<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Overlapping Borders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            background-color: #f2f2f2;
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="your-image-source.jpg" alt="Your Image">
    <div class="overlay"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.card');
        const overlay = document.querySelector('.overlay');

        // Function to handle mouseover and mouseout events on the image
        function handleMouseEvents(event) {
            if (event.type === 'mouseover') {
                card.style.transform = 'scale(1.1)';
                overlay.style.opacity = '1';
            } else if (event.type === 'mouseout') {
                card.style.transform = 'scale(1)';
                overlay.style.opacity = '0';
            }
        }

        // Attach event listeners for mouseenter and mouseleave
        card.addEventListener('mouseenter', handleMouseEvents);
        card.addEventListener('mouseleave', handleMouseEvents);

        // Add a click event listener to toggle between hover states
        card.addEventListener('click', function() {
            card.classList.toggle('hovered');
        });
    });
</script>
</body>
</html>
